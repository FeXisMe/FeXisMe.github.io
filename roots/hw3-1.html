<h2>Question:</h2>
<p>Print the numbers 1 through n and find the total sum and product.</p>
<p>1 + … + n = ?</p>
<p>1 * … * n = ?</p>
<br>
<h2>Answer:</h2>
<p>1 + … + n = 1/2*n(n+1)</p>
